<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <div>
    예금액: <input type="text" v-model.number=amount><!--v-model에서는 서브속성이 추가로 있다.-->
    <br><br>
    현재 예금액: <span>{{ amount }}</span>
    <br><br>
    조건에 따른 예금액: <span v-show="amount > 0" v-text="amount">{{ amount }}</span> <!--v-show 뒤에 나오는 값이 true이면 span 을 보여줌-->
   </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
   var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          amount: 0
        }
      }
   }).mount("#app")
  </script>
</body>
</html>
