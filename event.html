<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <!--<child-component v-on:myevent="myFunc"></child-component> -->
   
   <child-component v-on:myevent="myFunc"></child-component>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
   var vm = Vue.createApp({
    name: "App", 
    data() { 
      return {
        message: "소리없는 아우성~"
      }
    },
    components : {
      "child-component": {
        name: "ChildComponent",
        methods : { 
          showLog() { 
           // alert("버튼 클릭클릭!!");
            console.log("버튼 클릭클릭!!");
          }
        },
        template : "<button v-on:click='showLog'>클릭클릭!!</button>" //v-on 이벤트를 기다린다. 
      }
    }
   }).mount("#app")

  </script>
</body>
</html>
