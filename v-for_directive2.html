<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <table border="1">
      <thead>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>학과</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="student in students" :key="student.no">
          <td>{{ student.no }}</td>          
          <td>{{ student.name }}</td>          
          <td>{{ student.dept }}</td>          
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          students: [{
            no: 1000,
            name: "홍길동",
            dept: "철학과"
          },{
            no: 2000,
            name: "신사임당",
            dept: "국어국문학과"
          },{
            no: 3000,
            name: "강감찬",
            dept: "사학과"

          }]
        }
      }
    }).mount("#app")
  </script>

</body>
</html>
